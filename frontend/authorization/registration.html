<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <form action="http://localhost:8000/auth/registration" method="POST" class="form-container" id="reg"> <!-- TODO заменить на нужный URL-->
        <label for="username" class="form-label">Имя пользователя:</label>
        <input type="text" id="username" name="username" required placeholder="Введите имя" class="form-input">

        <label for="password" class="form-label">Пароль:</label>
        <input type="password" id="password" name="password" required placeholder="Введите пароль" class="form-input"> 
        <a href="./auth.html"><button type="submit" class="form-button">Зарегистрироваться</button></a>
    </form>
    <script src="./auth.js"></script>
</body>
</html>
